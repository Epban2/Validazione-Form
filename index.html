<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validazione form La Rocca</title>
</head>

<body>
    <h1>Validazione form</h1>
    <h3 style="padding-top: 20px;">Generalita' utente</h3>

    <table>
        <form method="post" id="modulo">
            <tr>
                <td>Nome</td>
                <td><input type="text" id="nome"></td>
            </tr>
            <tr>
                <td>Cognome</td>
                <td><input type="text" id="cognome"></td>
            </tr>
            <tr>
                <td>Data di nascita</td>
                <td><input type="date" id="nascita" value=""></td>
            </tr>
            <tr>
                <td>Indirizzo</td>
                <td><input type="text" id="indirizzo"></td>
            </tr>
            <tr>
                <td>Città</td>
                <td>
                    <select id="citta">
                        <option value="" disabled selected>Selezionare città</option> <!--disabilito -->
                        <option value="Roma">Parma</option>
                        <option value="Modena">Modena</option>
                        <option value="Firenze">Firenze</option>
                        <option value="Bologna">Bologna</option>
                        <option value="Milano">Milano</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Telefono</td>
                <td><input type="text" id="telefono"></td>
            </tr>

            <tr>
                <td>Sesso</td>
                <td>
                    <input type="radio" id="maschio" name="fav_language" value="Maschio">M
                    <input type="radio" id="femmina" name="fav_language" value="Femmina">F
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: right;">
                    <input type="button" value="Conferma" onClick="Modulo()">
                </td>
            </tr>
        </form>
    </table>

    <h3 id="alert"></h3>

    <script src="script.js"></script>
</body>

</html>
